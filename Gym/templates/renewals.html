<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upcoming Membership Renewals</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .action-btn {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 6px 12px;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Upcoming Membership Renewals</h1>

  {% if members %}
  <table>
    <thead>
      <tr>
        <th>Member ID</th>
        <th>Name</th>
        <th>Membership Type</th>
        <th>Next Renewal Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for member in members %}
      <tr>
        <td>{{ member.member_id }}</td>
        <td>{{ member.name }}</td>
        <td>{{ member.membership_type }}</td>
        <td>{{ member.next_renewal_date }}</td>
        <td>
          <form action="{{ url_for('renew_member', member_id=member.member_id) }}" method="post" style="display:inline;">
            <button type="submit" class="action-btn">Renew Now</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p>No upcoming renewals found.</p>
  {% endif %}
</body>
</html>
