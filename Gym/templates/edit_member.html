<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Member</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e8f0fe;
      color: #333;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }

    .container:hover {
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
    }

    h2 {
      color: #1a73e8;
      margin-bottom: 40px;
      font-weight: 700;
      text-align: center;
    }

    .form-label {
      font-weight: 600;
      color: #495057;
    }

    .btn-primary {
      background-color: #1a73e8;
      border-color: #1a73e8;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .btn-primary:hover {
      background-color: #155ab6;
      border-color: #155ab6;
    }

    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
      border-color: #545b62;
    }

    .form-control {
      border-radius: 6px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
    }

    .back-btn {
      margin-top: 15px;
      display: block;
      text-align: center;
      color: #1a73e8;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease-in-out;
    }

    .back-btn:hover {
      color: #155ab6;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2>Edit Member</h2>

    <form action="{{ url_for('edit_member', member_id=member['member_id']) }}" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ member['name'] }}" required>
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" name="age" value="{{ member['age'] }}" required>
      </div>

      <div class="mb-3">
        <label for="membership_type" class="form-label">Membership Type</label>
        <select class="form-control" id="membership_type" name="membership_type" required>
          <option value="Basic" {% if member['membership_type'] == 'Basic' %}selected{% endif %}>Basic</option>
          <option value="Premium" {% if member['membership_type'] == 'Premium' %}selected{% endif %}>Premium</option>
          <option value="Gold" {% if member['membership_type'] == 'Gold' %}selected{% endif %}>Gold</option>
          <option value="Platinum" {% if member['membership_type'] == 'Platinum' %}selected{% endif %}>Platinum</option>
          <option value="VIP" {% if member['membership_type'] == 'VIP' %}selected{% endif %}>VIP</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="pricing_period" class="form-label">Pricing Period</label>
        <input type="text" class="form-control" id="pricing_period" name="pricing_period" value="{{ member['pricing_period'] }}" required>
      </div>

      <div class="mb-3">
        <label for="pricing_amount" class="form-label">Pricing Amount</label>
        <input type="number" class="form-control" id="pricing_amount" name="pricing_amount" value="{{ member['pricing_amount'] }}" required>
      </div>

      <!-- New Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ member['email'] }}" required>
      </div>

      <!-- New Address Field -->
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" rows="3" required>{{ member['address'] }}</textarea>
      </div>

      <!-- Date of Joining field (editable) -->
      <div class="mb-3">
        <label for="date_of_joining" class="form-label">Date of Joining</label>
        <input type="date" class="form-control" id="date_of_joining" name="date_of_joining" value="{{ member['date_of_joining'] }}" required>
      </div>

      <button type="submit" class="btn btn-primary">Update Member</button>
    </form>

    <a href="{{ url_for('list_members') }}" class="back-btn">Back to Members</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
