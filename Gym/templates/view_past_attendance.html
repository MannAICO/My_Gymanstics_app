<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Past Attendance</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #2e5c8a;
      --primary-dark: #1b3a57;
      --secondary: #455d7a;
      --accent: #3498db;
      --light: #f8f9fa;
      --dark: #343a40;
      --success: #28a745;
      --danger: #dc3545;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 2rem 0;
    }

    .page-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 0 15px;
    }

    .card {
      background-color: white;
      border-radius: var(--border-radius);
      border: none;
      box-shadow: var(--box-shadow);
      overflow: hidden;
    }

    .card-header {
      background-color: var(--primary);
      color: white;
      padding: 1.5rem;
      position: relative;
    }

    .card-header h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin: 0;
    }

    .card-header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 1.5rem;
      width: 50px;
      height: 4px;
      background-color: var(--accent);
      border-radius: 2px 2px 0 0;
    }

    .card-body {
      padding: 2rem 1.5rem;
    }

    .form-control {
      border-radius: var(--border-radius);
      padding: 0.75rem 1rem;
      border: 1px solid #ced4da;
      transition: all 0.2s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(46, 92, 138, 0.25);
      border-color: var(--primary);
    }

    .form-label {
      font-weight: 500;
      color: var(--secondary);
      margin-bottom: 0.5rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      border-radius: var(--border-radius);
      transition: all 0.2s ease;
    }

    .btn-primary {
      background-color: var(--primary);
      border-color: var(--primary);
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background-color: var(--primary-dark);
      border-color: var(--primary-dark);
    }

    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
    }

    .btn-secondary:hover,
    .btn-secondary:focus {
      background-color: #5a6268;
      border-color: #545b62;
    }

    .alert {
      border-radius: var(--border-radius);
      border: none;
      padding: 1rem 1.25rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
    }

    .alert-success {
      background-color: rgba(40, 167, 69, 0.1);
      color: var(--success);
    }

    .alert-danger {
      background-color: rgba(220, 53, 69, 0.1);
      color: var(--danger);
    }

    .alert-icon {
      font-size: 1.25rem;
      margin-right: 0.75rem;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      margin-top: 1.5rem;
      color: var(--secondary);
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .back-link:hover {
      color: var(--primary);
      text-decoration: none;
    }

    .back-link i {
      margin-right: 0.5rem;
    }

    @media (max-width: 576px) {
      .card-header h1 {
        font-size: 1.5rem;
      }

      .card-body {
        padding: 1.5rem 1rem;
      }

      .btn {
        width: 100%;
      }

      .back-link {
        margin-top: 1rem;
      }

      .input-group {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="card">
      <div class="card-header">
        <h1><i class="fas fa-history me-2"></i> View Past Attendance</h1>
      </div>
      <div class="card-body">
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}">
                <i class="alert-icon fas fa-{{ 'check-circle' if category == 'success' else 'exclamation-circle' }}"></i>
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
          <div class="mb-4">
            <label for="member_id" class="form-label">Enter Member ID</label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0">
                <i class="fas fa-id-card text-secondary"></i>
              </span>
              <input 
                type="text" 
                class="form-control border-start-0" 
                id="member_id" 
                name="member_id" 
                placeholder="Enter the member's unique ID" 
                required
                autocomplete="off"
              >
            </div>
            <div class="form-text text-muted mt-2">
              <i class="fas fa-info-circle me-1"></i> Enter the member ID to view their complete attendance history.
            </div>
          </div>
          
          <div class="d-flex justify-content-between align-items-center flex-wrap action-buttons">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-search me-2"></i> View Attendance
            </button>
            
            <a href="{{ url_for('home') }}" class="back-link">
              <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
